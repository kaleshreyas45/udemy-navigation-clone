<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Udemy Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap"

<body>

                <h1>udemy</h1>

                </div>
            </div>
        </nav>
        <nav class="navbar-mobile" id="navigation-menu">
            <div class="hamburger" id="hamburger-id">

                <div></div>
                <div></div>

                <h1>Udemy</h1>
